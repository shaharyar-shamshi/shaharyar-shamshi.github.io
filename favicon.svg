<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" /> <!-- Blue-500 -->
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" /> <!-- Sky-500 -->
    </linearGradient>
    <linearGradient id="grad2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" /> <!-- Emerald-500 -->
      <stop offset="100%" style="stop-color:#14b8a6;stop-opacity:1" /> <!-- Teal-500 -->
    </linearGradient>
    <linearGradient id="penGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" /> <!-- Amber-500 -->
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" /> <!-- Amber-600 -->
    </linearGradient>
  </defs>
  
  <rect width="512" height="512" rx="128" fill="#0f172a" /> <!-- Dark Slate Background -->
  
  <!-- Content Group -->
  <g transform="translate(66, 86) scale(0.7)">
    <!-- Stylized S -->
    <g transform="translate(0, 0)">
       <path d="M150 0 L350 0 C432.84 0 500 67.16 500 150 C500 232.84 432.84 300 350 300 L250 300 L150 300 C67.16 300 0 232.84 0 150 C0 67.16 67.16 0 150 0 Z" fill="url(#grad1)" opacity="0.9"/>
       <path d="M350 500 L150 500 C67.16 500 0 432.84 0 350 C0 267.16 67.16 200 150 200 L250 200 L350 200 C432.84 200 500 267.16 500 350 C500 432.84 432.84 500 350 500 Z" fill="url(#grad2)" opacity="0.9"/>
    </g>

    <!-- Stylized Pen/Quill overlaying the bottom right -->
    <g transform="translate(280, 220) rotate(-45)">
      <!-- Pen Body -->
      <path d="M 0 0 L 40 0 L 40 200 L 20 230 L 0 200 Z" fill="url(#penGrad)" stroke="#0f172a" stroke-width="15"/>
      <!-- Pen Tip details -->
      <path d="M 20 230 L 20 200" stroke="#0f172a" stroke-width="4"/>
    </g>
  </g>
</svg>
